<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pacientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            width: 100%;
        }

        form {
            margin-bottom: 20px;
        }

        label,
        input {
            display: block;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="date"] {
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Layout */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .form-container {
            width: 40%;
            padding: 20px;
        }

        .list-container {
            width: 60%;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        .list-container {
            max-height: 500px;
            /* Altura fixa para a lista */
            overflow-y: auto;
            /* Barra de rolagem vertical */
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Estilos para o popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup h3 {
            margin-top: 0;
        }

        .popup-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .popup-buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        /* Overlay para fundo do popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        /* Estilos para o popup adicional */
        #popup2 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #popup2 label {
            display: block;
            margin: 10px 0;
        }

        /* Overlay para o segundo popup */
        #overlay2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>

<body>
    <h1>Gerenciamento de Pacientes</h1>
    <div class="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <h2>Cadastrar Paciente</h2>
            <form id="formCadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc" name="dataNasc" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Tabela de Pacientes -->
        <div class="list-container">
            <h2>Lista de Pacientes</h2>
            <input type="text" id="buscaNome" placeholder="Buscar por nome...">
            <table id="tabelaPacientes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>CPF</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Popup para ações -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>Ações do Paciente</h3>
        <p id="popupPacienteNome">Paciente: </p>
        <div class="popup-buttons">
            <button id="enviarFilaBtn">Enviar para Fila</button>
            <button id="deletarBtn">Deletar</button>
        </div>
    </div>

    <!-- Popup para informações adicionais -->
    <div class="overlay" id="overlay2"></div>
    <div class="popup" id="popup2">
        <h3>Informações Adicionais</h3>
        <label for="status">Status:</label>
        <select id="status">
            <option value="triagem">Triagem</option>
            <option value="pediatra">Pediatra</option>
            <option value="cirurgia">Cirurgia</option>
        </select>

        <label for="prioridade">Prioridade:</label>
        <select id="prioridade">
            <option value="urgente">Urgente</option>
            <option value="preferencial">Preferencial</option>
            <option value="normal">Normal</option>
        </select>

        <div class="popup-buttons">
            <button id="confirmarEnvioBtn">Confirmar Envio</button>
            <button id="cancelarEnvioBtn">Cancelar</button>
        </div>
    </div>

    <script>
        let pacienteSelecionado = null; // Armazena o paciente selecionado

        // Função para abrir o popup de ações
        function abrirPopup(id, nome) {
            pacienteSelecionado = id;
            document.getElementById('popupPacienteNome').textContent = `Paciente: ${nome}`;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Função para abrir o popup de informações adicionais
        function abrirPopup2() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup2').style.display = 'block';
            document.getElementById('overlay2').style.display = 'block';
        }

        // Função para fechar o popup
        function fecharPopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('overlay2').style.display = 'none';
        }

        // Função para listar os pacientes
        async function listarPacientes() {
            const buscaNome = document.getElementById('buscaNome').value.trim();
            const url = buscaNome ? `http://localhost:8080/pacientes/buscar/${buscaNome}` : 'http://localhost:8080/pacientes/listar';
            const response = await fetch(url);
            const pacientes = await response.json();
            const tabelaPacientes = document.getElementById('tabelaPacientes').querySelector('tbody');
            tabelaPacientes.innerHTML = '';

            Object.entries(pacientes).forEach(([id, paciente]) => {
                const row = `<tr>
          <td>${id}</td>
          <td>${paciente.nome}</td>
          <td>${paciente.dataNasc}</td>
          <td>${paciente.cpf}</td>
          <td><button onclick="abrirPopup('${id}', '${paciente.nome}')">Ação</button></td>
        </tr>`;
                tabelaPacientes.innerHTML += row;
            });
        }

        // Função para cadastrar um paciente
        document.getElementById('formCadastro').addEventListener('submit', async (event) => {
            event.preventDefault();

            const paciente = {
                nome: document.getElementById('nome').value,
                dataNasc: document.getElementById('dataNasc').value,
                cpf: document.getElementById('cpf').value,
            };

            try {
                const response = await fetch('http://localhost:8080/pacientes/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paciente),
                });

                if (!response.ok) {
                    throw new Error('Erro ao cadastrar paciente');
                }

                const result = await response.json();
                alert('Paciente cadastrado com sucesso!');
                listarPacientes(); 
            } catch (error) {
                console.error('Erro ao cadastrar paciente:', error);
                alert('Erro ao cadastrar paciente.');
            }

           // listarPacientes(); // Atualizar a lista após o cadastro
        });

        // Função para enviar o paciente para a fila
        async function enviarParaFila() {
            abrirPopup2(); // Abre o popup para inserir informações adicionais
        }

        // Função para confirmar o envio para a fila
        async function confirmarEnvio() {
            const status = document.getElementById('status').value;
            const prioridade = document.getElementById('prioridade').value;

            const response = await fetch(`http://localhost:8080/pacientes/obter/${pacienteSelecionado}`);
            const paciente = await response.json();




            if (!paciente) {
                alert("Paciente não encontrado.");
                return;
            }

            paciente.id = pacienteSelecionado;
            paciente.status = status;
            paciente.prioridade = prioridade;

            alert(JSON.stringify(paciente));

            await fetch('http://localhost:8080/fila/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(paciente)
            });


            fecharPopup('popup2');
            listarPacientes(); // Atualizar a lista após a ação
        }

        // Função para cancelar o envio
        function cancelarEnvio() {
            fecharPopup('popup2');
            abrirPopup(pacienteSelecionado, document.getElementById('popupPacienteNome').textContent.replace('Paciente: ', ''));
        }

        // Fechar popup quando clicar fora
        document.getElementById('overlay').addEventListener('click', () => fecharPopup('popup'));
        document.getElementById('overlay2').addEventListener('click', () => fecharPopup('popup2'));

        // Ações do popup
        document.getElementById('deletarBtn').addEventListener('click', async () => {
            await fetch(`http://localhost:8080/pacientes/deletar?id=${pacienteSelecionado}`, {
                method: 'DELETE'
            });
            fecharPopup('popup');
            listarPacientes(); // Atualizar a lista após a exclusão
        });
        document.getElementById('enviarFilaBtn').addEventListener('click', enviarParaFila);

        // Ações do popup2
        document.getElementById('confirmarEnvioBtn').addEventListener('click', confirmarEnvio);
        document.getElementById('cancelarEnvioBtn').addEventListener('click', cancelarEnvio);

        // Listar pacientes ao carregar a página
        listarPacientes();
    </script>
</body>

</html>
