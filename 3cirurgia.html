<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes em Cirurgia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        .popup,
        .overlay,
        #popup2,
        #overlay2 {
            display: none;
        }

        /* Estilos para o popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        /* Estilo para o contêiner da tabela */
        .table-container {
            max-height: 430px;
            /* Defina a altura máxima desejada */
            overflow-y: auto;
            /* Barra de rolagem vertical */
        }
    </style>
</head>

<body class="container mt-4">
    <h1 class="text-center mb-4">Paciente em Cirurgia</h1>
    <div class="row">

        <!-- Tabela de Pacientes -->
        <div class="col-md-8">
            <h2>Lista de Pacientes</h2>
            <input type="text" id="buscaNome" oninput="listarPacientes()" placeholder="Digite o nome para buscar...">

            <div class="table-container overflow-auto">
                <table id="tabelaPacientes" class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>Data de Nascimento</th>
                            <th>CPF</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Popup para ações -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>Ações do Paciente</h3>
        <p id="popupPacienteNome">Paciente: </p>
        <div class="d-flex justify-content-between">
            <button id="enviarFilaBtn" class="btn btn-primary">Enviar para Fila</button>
            <button id="deletarBtn" class="btn btn-danger">Deletar</button>
        </div>
    </div>

    <!-- Popup para informações adicionais -->
    <div class="overlay" id="overlay2"></div>
    <div class="popup" id="popup2">
        <h3>Informações Adicionais</h3>
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-select">
                <option value="triagem">Triagem</option>
                <option value="pediatra">Pediatra</option>
                <option value="cirurgia">Cirurgia</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="prioridade" class="form-label">Prioridade:</label>
            <select id="prioridade" class="form-select">
                <option value="3">Urgente</option>
                <option value="2">Preferencial</option>
                <option value="1">Normal</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button id="confirmarEnvioBtn" class="btn btn-success">Confirmar Envio</button>
            <button id="cancelarEnvioBtn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Funções JavaScript aqui (mesmo conteúdo que você tinha, sem alterações)
        let pacienteSelecionado = null;

        function abrirPopup(id, nome) {
            pacienteSelecionado = id;
            alert(pacienteSelecionado)
            document.getElementById('popupPacienteNome').textContent = `Paciente: ${nome}`;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function abrirPopup2() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup2').style.display = 'block';
            document.getElementById('overlay2').style.display = 'block';
        }

        function fecharPopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('overlay2').style.display = 'none';
        }

        async function listarPacientes() {
            const buscaNome = document.getElementById('buscaNome').value.trim();
            const url = buscaNome ? `http://localhost:8080/fila/buscar/${buscaNome}` : 'http://localhost:8080/fila/listar/cirurgia';
            const response = await fetch(url);
            const pacientes = await response.json();
            const tabelaPacientes = document.getElementById('tabelaPacientes').querySelector('tbody');
            tabelaPacientes.innerHTML = '';

            Object.entries(pacientes).forEach(([id, paciente]) => {
                const row = `<tr>
                  <td>${paciente.nome}</td>
                  <td>${paciente.dataNasc}</td>
                  <td>${paciente.cpf}</td>
                  <td><button class="btn btn-info" onclick="abrirPopup('${paciente.id}', '${paciente.nome}')">Ação</button></td>
                </tr>`;
                tabelaPacientes.innerHTML += row;
            });
        }


        async function enviarParaFila() {
            abrirPopup2();
        }

        async function confirmarEnvio() {
            const status = document.getElementById('status').value;
            const prioridade = document.getElementById('prioridade').value;
            const response = await fetch(`http://localhost:8080/fila/obter/${pacienteSelecionado}`);
            const paciente = await response.json();

            if (!paciente) {
                alert("Paciente não encontrado.");
                return;
            }

            paciente.id = pacienteSelecionado;
            paciente.status = status;
            paciente.prioridade = prioridade;

            await fetch('http://localhost:8080/fila/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(paciente)
            });

            fecharPopup('popup2');
            listarPacientes();
        }

        function cancelarEnvio() {
            fecharPopup('popup2');
            abrirPopup(pacienteSelecionado, document.getElementById('popupPacienteNome').textContent.replace('Paciente: ', ''));
        }

        document.getElementById('overlay').addEventListener('click', () => fecharPopup('popup'));
        document.getElementById('overlay2').addEventListener('click', () => fecharPopup('popup2'));

        document.getElementById('deletarBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`http://localhost:8080/fila/deletar/${pacienteSelecionado}`, {
                    method: 'DELETE',
                });

                // Verifica se a resposta foi bem-sucedida
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro desconhecido');
                }

                // Se a resposta for bem-sucedida, processa o JSON (se necessário)
                const data = await response.json();
                console.log('Resposta da API:', data);

                fecharPopup('popup');
                listarPacientes();
            } catch (error) {
                console.error('Erro ao deletar paciente:', error);
                alert(`Erro ao deletar paciente: ${error.message}`);
            }
        });


        document.getElementById('enviarFilaBtn').addEventListener('click', enviarParaFila);
        document.getElementById('confirmarEnvioBtn').addEventListener('click', confirmarEnvio);
        document.getElementById('cancelarEnvioBtn').addEventListener('click', cancelarEnvio);

        listarPacientes();
    </script>
</body>

</html>
